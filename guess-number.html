<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="game1-body">
    <div class="game1">
        <div class="game1-box">
            <div class="game1-box__img-box">
                <img src="Images/guess-number.JPG" alt="Угадай число" class="game1-box__img">
            </div>
            <h1 class="game1-box__title">Угадай число</h1>
            <p class="game1-box__task">Введите число от 1 до 100</p>
            <textarea class="game1-box__txtarea" id="userAnswer"></textarea>
            <button class="game1-box__btn" onclick="checkNumber()">Угадать</button>
            <div class="game1-box__win">
                <p class="game1-box__win-txt">Угадал! Молодец!</p>
                <p class="game1-box__nowin-txt">Не угадал! Воспользуйся подсказкой!</p>
            </div>
            <div class="game1-box__vector-box">
                <p class="game1-box__vector-txt">Cколько хромосом у человека?</p>
                <img class="game1-box__vector" src="images/game1-clue.PNG" alt="Подсказка">
            </div>
        </div>
    </div>
    <script src="game1.js"></script>
</body>

</html>
