<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="games-body">
    <div class="games">
        <div class="games-box games-box_game1">
            <div class="games-box__img-box">
                <img src="Images/game1-character.JPG" alt="Угадай число" class="games-box__img">
            </div>
            <h1 class="games-box__title">Угадай число</h1>
            <p class="games-box__task">Введите число от 1 до 100</p>
            <input class="games-box__txtarea" id="userAnswer"></input> <!--  вместо textarea лучше input -->
            <button class="games-box__btn" onclick="checkNumber()">Угадать</button>
            <div class="games-box__win">
                <p class="games-box__win-txt">Угадал! Молодец!</p>
                <p class="games-box__nowin-txt">Не угадал!</p>
            </div>
            <!-- <div class="game-box__vector-box">
                <p class="game-box__vector-txt">Cколько хромосом у человека?</p>
                <img class="game-box__vector" src="images/game1-clue.PNG" alt="Подсказка">
            </div> -->
        </div>
    </div>
    <script src="game1.js"></script>
</body>

</html>
